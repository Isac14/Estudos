  <body>
    <hgroup>
      <h1>Exercício 2</h1>
      <h2>
        Faça um programa que “pegue” uma lista no HTML e coloque negrito
        dinâmicamente a partir de um nome digitado no seu input.
      </h2>
    </hgroup>

    <main>
      <form>
        <input id="palavra" type="text" />
      </form>

      <ol id="lista">
        <li>Carro</li>
        <li>Moto</li>
        <li>Skate</li>
        <li>Lancha</li>
        <li>Avião</li>
        <li>Paraquedas</li>
        <li>Patinete</li>
      </ol>
    </main>

    <script src="./script.js"></script>
  </body>
