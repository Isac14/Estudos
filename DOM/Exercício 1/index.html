<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <hgroup>
      <h1>Enunciado:</h1>
      <h2>
        Faça um programa que capture o evento de um input na sua tela e mostre
        automaticamente a tabuada desse número abaixo.
      </h2>
    </hgroup>

    <main>
      <form>
        <label>Digite um número:</label>
        <input id="numero" type="number" />
        <input id="btn" type="button" value="Descobrir tabuada" />
      </form>

      <div class="tabuada"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
